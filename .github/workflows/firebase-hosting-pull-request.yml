name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
          REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
          REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
          REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
          REACT_APP_GOOGLE_CALENDER_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CALENDER_CLIENT_ID }}
          REACT_APP_GOOGLE_CALENDER_CLIENT_SECRET: ${{ secrets.REACT_APP_GOOGLE_CALENDER_CLIENT_SECRET }}
          REACT_APP_GOOGLE_CALENDER_REDIRECT_URI: ${{ secrets.REACT_APP_GOOGLE_CALENDER_REDIRECT_URI }}
          REACT_APP_GOOGLE_CALENDER_apiKey: ${{ secrets.REACT_APP_GOOGLE_CALENDER_apiKey }}
          REACT_APP_GOOGLE_CALENDER_scope: ${{ secrets.REACT_APP_GOOGLE_CALENDER_scope }}
          REACT_APP_GOOGLE_CALENDER_discoveryDocs: ${{ secrets.REACT_APP_GOOGLE_CALENDER_discoveryDocs }}
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CYCLICTODO }}"
          projectId: cyclictodo
